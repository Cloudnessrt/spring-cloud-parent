
#数据库
mybatis.type-aliases-package=com.tomorrow.monitorbusi.Entity
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/monitor?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 1234
# Show or not log for each sql query
spring.jpa.show-sql = true  
#服务提供
eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/
server.port= 8765
spring.application.name= monitor-busi-user

spring.thymeleaf.cache=false

#aop
spring.aop.auto=true
spring.aop.proxy-target-class=false


#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

debug=true
logging.level.org.springframework.web=DEBUG
logging.level.com.tomorrow.monitorbusi=DEBUG