<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/templates/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{{url}(url=${actionUrl})}" th:object="${entity}"  method="post">
        <input type="hidden" name="_method" th:value="${method}"/>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" th:value="*{name}" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="MD5" class="col-sm-2 control-label" >密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="MD5" id="MD5" th:value="*{MD5}" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="companyId" class="col-sm-2 control-label">公司ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="companyId"  id="companyId" th:value="*{companyId}" placeholder="companyId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">账户</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="account"  id="account" th:value="*{account}" placeholder="account"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
